<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晉捷豬肉幫 - 泉台最肥戰隊</title>
    <style>
        :root {
            --primary-red: #d32f2f;
            --gold: #ffc107;
            --dark-bg: #1a1a1a;
            --meat-pink: #ff8a80;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 背景大圖效果 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=1350&q=80'); /* 示意圖：厚切肉排 */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 10px solid var(--primary-red);
        }

        .hero h1 {
            font-size: 4rem;
            color: var(--gold);
            text-shadow: 3px 3px 0px var(--primary-red);
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* 核心文案區 */
        .content-section {
            padding: 80px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        .highlight-box {
            background: rgba(211, 47, 47, 0.1);
            border: 2px dashed var(--primary-red);
            padding: 30px;
            margin: 30px 0;
            border-radius: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .stat-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            margin-bottom: 20px;
            border-left: 5px solid var(--gold);
        }

        .stat-card h3 { color: var(--gold); }

        /* 按鈕樣式 */
        .cta-button {
            display: inline-block;
            background-color: var(--primary-red);
            color: white;
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.6);
            transition: transform 0.3s, background 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cta-button:hover {
            background-color: #ff5252;
            transform: scale(1.1);
        }

        footer {
            padding: 50px;
            background: #000;
            font-size: 0.9rem;
            color: #666;
        }

        .hashtag { color: var(--meat-pink); margin: 0 5px; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>晉捷豬肉幫</h1>
        <p>大 肆 徵 收 新 小 弟</p>
        <div style="margin-top: 30px;">
            <a href="https://discord.gg/SpZU85vGRP" class="cta-button">點我直接加入</a>
        </div>
    </section>

    <section class="content-section">
        <h2>打造泉台最屌、最肥、最硬的高脂肪戰隊！</h2>
        <p>不看你 KPI、不要求頂尖戰力，只要求你夠聽話、夠活躍！</p>
        
        <div class="highlight-box">
            <h3 style="color: var(--gold);">⚠️ 猛男徵集令</h3>
            <p>BMI 40+？ 體重 500+？ 直接衝！<br>
            我們就是要這種高脂肪猛男來組隊！</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>不權威</h3>
                <p>超 Chill 管理員</p>
            </div>
            <div class="stat-card">
                <h3>超甜</h3>
                <p>糖糖團長帶你飛</p>
            </div>
            <div class="stat-card">
                <h3>最終歸宿</h3>
                <p>一起變態一起胖</p>
            </div>
        </div>

        <div style="margin-top: 60px;">
            <h2>現在進來，你就是開幫元老！</h2>
            <p>位置有限，先搶先爽！</p>
        </div>
    </section>

    <footer style="text-align: center;">
        <p>
            <span class="hashtag">#豬肉幫</span> 
            <span class="hashtag">#高脂肪戰隊</span> 
            <span class="hashtag">#泉台最肥</span> 
            <span class="hashtag">#晉捷萬歲</span> 
            <span class="hashtag">#來變態一起胖</span>
        </p>
        <p>&copy; 2024 晉捷豬肉幫. All Rights Reserved.</p>
    </footer>

</body>
</html>
